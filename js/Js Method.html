<h1>Javascript Object, Property and methods</h1>
<script type="text/javascript">

	let myself={
		//properties
		name:"Thang Muan Lian",
		age : 20,
		work: "Student",

	//Methods
		showAll :function(){
			return `I'm ${this.name} and ${this.getbyear(this.age)}, work as ${this.work} in pune.`;
		},
		getbyear : function(age){
			return 2020-age;
		}


	}; 


</script>
